name       : supertux
version    : 0.6.1
release    : 8
source     :
    - https://github.com/SuperTux/supertux/releases/download/v0.6.1/SuperTux-v0.6.1-Source.tar.gz : 3a19e042cb10933bcbdc50a296779082a3bb46c8e98fe4afb68c19cc5e810c53
license    : GPL-3.0-or-later
component  : games.platformer
summary    : SuperTux is a jump'n'run game with strong inspiration from the Super
    Mario Bros
description: |
    SuperTux is a jump'n'run game with strong inspiration from the Super Mario Bros.
builddeps  :
    - pkgconfig(SDL2_image)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(glew)
    - pkgconfig(libcurl)
    - pkgconfig(openal)
    - pkgconfig(vorbis)
    - libboost-devel
    - physfs-devel
setup      : |
    sed -i "s/games\/supertux2/supertux2/" CMakeLists.txt

    %cmake -DCMAKE_BUILD_TYPE=Release \
        -DINSTALL_SUBDIR_BIN=bin \
           .
build      : |
    %make
install    : |
    %make_install
