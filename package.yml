name       : supertux
version    : 0.5.1
release    : 3
source     :
    - https://github.com/SuperTux/supertux/releases/download/v0.5.1/SuperTux-v0.5.1-Source.tar.gz : c9dc3b42991ce5c5d0d0cb94e44c4ec2373ad09029940f0e92331e7e9ada0ac5
license    : GPL-3.0
component  : games.platformer
summary    : SuperTux is a jump'n'run game with strong inspiration from the Super Mario Bros.
description: |
    SuperTux is a jump'n'run game with strong inspiration from the Super Mario Bros.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(glew)
    - pkgconfig(libcurl)
    - pkgconfig(ogg)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(SDL2_image)
    - pkgconfig(vorbis)
    - libboost-devel
    - physfs-devel
    - git
setup      : |
    sed -i "s/games\/supertux2/supertux2/" CMakeLists.txt
    %cmake -DCMAKE_BUILD_TYPE=Release -DINSTALL_SUBDIR_BIN=bin \
           .
build      : |
    %make
install    : |
    %make_install
